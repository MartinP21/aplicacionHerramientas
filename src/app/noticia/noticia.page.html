<!-- noticia.page.html -->
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>noticia</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let post of posts">
      <ion-thumbnail slot="start">
        <img [src]="post.jetpack_featured_media_url" alt="{{ post.title.rendered }}">
      </ion-thumbnail>
      <ion-label>
        <h2>{{ post.title.rendered }}</h2>
        <p *ngIf="!showFullContent" [innerHTML]="post.excerpt.rendered"></p> <!-- Muestra solo el resumen si showFullContent es falso -->
        <p *ngIf="showFullContent" [innerHTML]="post.content.rendered"></p> <!-- Muestra el contenido completo si showFullContent es verdadero -->
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
